<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            width: 300px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1></h1>

    <!-- HUF to EUR Converter -->
    <h2>HUF to EUR</h2>
    <input type="number" id="forints" placeholder="Enter amount in HUF">
    <button onclick="convertHUFtoEUR()">Convert</button>
    <p id="result-huf-eur"></p>

    <!-- EUR to HUF Converter -->
    <h2>EUR to HUF</h2>
    <input type="number" id="euros" placeholder="Enter amount in EUR">
    <button onclick="convertEURtoHUF()">Convert</button>
    <p id="result-eur-huf"></p>

    <script>
        async function fetchRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/HUF');
                const data = await response.json();
                return data.rates;
            } catch (error) {
                console.error("Error fetching conversion rate:", error);
                return null;
            }
        }

        async function convertHUFtoEUR() {
            const forints = document.getElementById('forints').value;
            if (!forints) {
                document.getElementById('result-huf-eur').textContent = "Please enter an amount.";
                return;
            }

            const rates = await fetchRates();
            if (rates) {
                const euros = (forints * rates.EUR).toFixed(2);
                document.getElementById('result-huf-eur').textContent = ${forints} HUF = ${euros} EUR;
            } else {
                document.getElementById('result-huf-eur').textContent = "Error fetching conversion rate.";
            }
        }

        async function convertEURtoHUF() {
            const euros = document.getElementById('euros').value;
            if (!euros) {
                document.getElementById('result-eur-huf').textContent = "Please enter an amount.";
                return;
            }

            const rates = await fetchRates();
            if (rates) {
                const forints = (euros / rates.EUR).toFixed(2);
                document.getElementById('result-eur-huf').textContent = ${euros} EUR = ${forints} HUF;
            } else {
                document.getElementById('result-eur-huf').textContent = "Error fetching conversion rate.";
            }
        }
    </script>
</body>
</html>
