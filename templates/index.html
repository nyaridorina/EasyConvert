<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            width: 300px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    
    <form method="post" action="/">
        <h2>HUF to EUR Converter</h2>
        <input type="number" name="huf_amount" placeholder="Enter amount in HUF" required>
        <button type="submit">Convert</button>
    </form>

    {% if converted_value is not none %}
        <p>Converted Value: {{ converted_value }} EUR</p>
    {% endif %}
</body>
</html>
